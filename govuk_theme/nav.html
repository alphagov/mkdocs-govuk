<li class="{% if nav_item.children %}collapsible{% endif %}">
  {% if nav_item.children %}
    {{ nav_item.title }}

    <ul class="collapsible__body">
      {% for nav_item in nav_item.children %}
        {% include "nav.html" %}
      {% endfor %}
    </ul>
  {% else %}
    <a href="{{ nav_item.url|url }}" class="{% if nav_item.active %}toc-link--in-view{% endif %}">
      {{ nav_item.title }}
    </a>
  {% endif %}

</li>
